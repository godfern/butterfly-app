<ion-header>
  <ion-toolbar>
    <ion-title>OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col col-12>
          <ion-label position="floating">Enter your Verification Code here</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-input type="text" formControlName="otpCode"></ion-input>
          <ion-button color="secondary" expand="full" type="submit" [disabled]="!otpForm.valid">Verify</ion-button>
          <ion-button color="tertiary" expand="block" (click)="resendOTP($event)">Resend OTP</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
