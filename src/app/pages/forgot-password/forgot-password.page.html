<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>Forgot your password?</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding-top>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="ion-padding-top">
        <ion-item class="input" lines="none">
            <ion-label position="floating">{{'FORGOT-PASSWORD.forgot-password-form.labels.email' | translate}}
            </ion-label>
            <ion-input type="email" formControlName="emailId"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!forgotPasswordForm.valid" color="light" shape="round">
            {{'FORGOT-PASSWORD.forgot-password-form.buttons.submit' | translate}}</ion-button>
    </form>
</ion-content>
