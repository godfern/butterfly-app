<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  Welcome to the members only
  <p>{{data}}</p>
  {{ 'HOME.greeting' | translate:params }}

  <ion-button expand="full" (click)="loadSpecialInfo()">Load Spcial Info</ion-button>
  <ion-button expand="full" (click)="clearToken()">Clear JWT</ion-button>

</ion-content>
